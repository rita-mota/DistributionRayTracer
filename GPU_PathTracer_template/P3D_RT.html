uint baseHash(uvec2 p)
{
    p = 1103515245U * ((p >> 1U) ^ (p.yx));
    uint h32 = 1103515245U * ((p.x) ^ (p.y>>3U));
    return h32 ^ (h32 >> 16);
}

float hash1(inout float seed) {
    uint n = baseHash(floatBitsToUint(vec2(seed += 0.1,seed += 0.1)));
    return float(n) / float(0xffffffffU);
}

vec2 hash2(inout float seed) {
    uint n = baseHash(floatBitsToUint(vec2(seed += 0.1,seed += 0.1)));
    uvec2 rz = uvec2(n, n * 48271U);
    return vec2(rz.xy & uvec2(0x7fffffffU)) / float(0x7fffffff);
}

vec3 hash3(inout float seed)

    uvec3 rz = uvec3(n, n * 16807U, n * 48271U);

struct Camera
{
    vec3 eye;
    vec3 u, v, n;
    float width, height;
    float lensRadius;
    float planeDist, focusDist;
    float time0, time1;
};

Camera createCamera(
    vec3 eye,
    vec3 at,
    vec3 worldUp,
    float fovy,
    float aspect,
    float aperture,  //diametro em multiplos do pixel size
    float focusDist,  //focal ratio
    float time0,
    float time1)
{
    Camera cam;
    if(aperture == 0.0) cam.focusDist = 1.0; //pinhole camera then focus in on vis plane
    else cam.focusDist = focusDist;
    vec3 w = eye - at;
    cam.planeDist = length(w);
    cam.height = 2.0 * cam.planeDist * tan(fovy * pi / 180.0 * 0.5);
    cam.width = aspect * cam.height;

    cam.lensRadius = aperture * 0.5 * cam.width / iResolution.x;  //aperture ratio * pixel size; (1 pixel=lente raio 0.5)
    cam.eye = eye;
    cam.n = normalize(w);
    cam.u = normalize(cross(worldUp, cam.n));
    cam.v = cross(cam.n, cam.u);
    cam.time0 = time0;
    cam.time1 = time1;
    return cam;
}

Ray getRay(Camera cam, vec2 pixel_sample)  //rnd pixel_sample viewport coordinates
{
    vec2 ls = cam.lensRadius * randomInUnitDisk(gSeed) / 2.0;  //ls - lens sample for DOF
    float time = cam.time0 + hash1(gSeed) * (cam.time1 - cam.time0);
    
    //Calculate eye_offset and ray direction

    vec3 eye_offset = cam.eye + cam.u * ls.x + cam.v * ls.y;
    float px = ((pixel_sample.x / iResolution.x) - 0.5) * cam.width * cam.focusDist;
    float py = ((pixel_sample.y / iResolution.y) - 0.5) * cam.height * cam.focusDist;

    vec3 ray_direction = cam.u * (px - ls.x) + cam.v * (py - ls.y) - cam.n * cam.focusDist * cam.planeDist;

    
    return createRay(eye_offset, normalize(ray_direction), time);
}

float schlick(float cosine, float n1, float n2)
{
    float r0 = (n1 - n2) / (n1 + n2);
    r0 = r0 * r0;
    return r0 + (1.0 - r0) * pow(1.0 - cosine, 5.0);
}

vec3 fresnelSchlick(float cosTheta, vec3 F0)
{
    return F0 + (1.0 - F0) * pow(1.0 - cosTheta, 5.0);
}

float D_GGX(float NoH, float roughness)
{
    float alpha = roughness * roughness;
    float alpha2 = alpha * alpha;
    float NoH2 = NoH * NoH;
    float b = (NoH2 * (alpha2 -1.0) + 1.0);
    return alpha2 / (pi * b * b);
}

float G1_GGX_Schlick(float NoV, float roughness)
{
    //float r = roughness // original
    float r = 0.5 * 0.5 * roughness; //Disney remapping
    float k = (r * r) / 2.0;
    float denom = NoV * (1.0 - k) + k;
    return max(NoV, 0.001) / denom;
}

float G_Smith(float NoV, float NoL, float roughness)
{
    float g1_l = G1_GGX_Schlick(NoL, roughness);
    float g1_v = G1_GGX_Schlick(NoV, roughness);
    return g1_l * g1_v;
}

vec3 BRDF_GGX(vec3 N, vec3 V, vec3 L, vec3 F0, float roughness) {
    vec3 H = normalize(V + L);
    float NoV = max(dot(N, V), 0.001);
    float NoL = max(dot(N, L), 0.001);
    float NoH = max(dot(N, H), 0.001);
    float VoH = max(dot(V, H), 0.001);

    float D = D_GGX(NoH, roughness);
    float G = G_Smith(NoV, NoL, roughness);
    vec3 F = fresnelSchlick(VoH, F0);

    vec3 numerator = D * G * F;
    float denominator = 4.0 * NoV * NoL;

    return numerator / denominator;
}

bool hit_triangle(Triangle t, Ray r, float tmin, float tmax, out HitRecord rec)
{
    //INSERT YOUR CODE HERE
    vec3 e1 = t.b - t.a;
    vec3 e2 = t.c - t.a;

    vec3 h = cross(r.d, e2);
    float a = dot(e1, h);
    float f = 1.0 / a;
    vec3 s = r.o - t.a;
    float u = f * dot(s, h);

    if(u < 0.0 || u > 1.0) return false;
    vec3 q = cross(s, e1);
    float v = f * dot(r.d, q);
    if(v < 0.0 || u + v > 1.0) return false;
    //calculate t
    float t_closest = f * dot(e2, q);

    vec3 normal = normalize(cross(e1, e2));

    //calculate a valid t and normal
    if(t_closest < tmax && t_closest > tmin)
    {
        rec.t = t_closest;
        rec.normal = normal;
        rec.pos = pointOnRay(r, rec.t);
        return true;
    }
    return false;
}

    float c = dot(oc, oc) - s.radius * s.radius;

    float discriminant = b * b - 4.0f * a * c;
    
    if(discriminant < 0.0) return hit; //no intersection

    float sqrtD = sqrt(discriminant);
    float t1 = (-b - sqrtD) / (2.0f * a); //first root
    float t2 = (-b + sqrtD) / (2.0f * a); //second root
    float t;
    
    if(t1 > epsilon) {
        t = t1; //use the first root if it is positive
    } else if(t2 > epsilon) {
        t = t2; //use the second root if the first is negative
    } else {
        return hit; //both roots are negative, no intersection
    }
     
    vec3 normal = normalize(pointOnRay(r, t) - s.center); //calculate the normal at the intersection point
	
    if(t < tmax && t > tmin) {
        rec.t = t;
        rec.pos = pointOnRay(r, rec.t);
        rec.normal = normal;
        hit = true;
    }
    return hit;
}

vec3 directlighting(pointLight pl, Ray r, HitRecord rec){
    vec3 diffCol, specCol;
    vec3 colorOut = vec3(0.0, 0.0, 0.0);
    float shininess;
    HitRecord dummy;
    vec3 N = normalize(rec.normal);

    // 1. calculate the direction to the light source
    vec3 lightDir = normalize(pl.pos - rec.pos);

    // 2. calculate the diffuse color contribution
    diffCol = rec.material.albedo * max(dot(N, lightDir), 0.0);
    
    // 3. calculate the specular color contribution
    vec3 viewDir = normalize(r.d);
    vec3 H = normalize(lightDir + viewDir); // half vector
    shininess = 8.0 / (pow(rec.material.roughness, 4.0)+epsilon) - 2.0;
    specCol = rec.material.specColor * pow(max(dot(N, H), 0.0), shininess);

    // 4. combine contributions and apply attenuation
    colorOut += (diffCol + specCol);
    
	return colorOut; 
}

#define MAX_BOUNCES 10

vec3 rayColor(Ray r)
{
    HitRecord rec;
    vec3 col = vec3(0.0);
    vec3 throughput = vec3(1.0f, 1.0f, 1.0f);
    for(int i = 0; i < MAX_BOUNCES; ++i)
    {
        if(hit_world(r, 0.001, 10000.0, rec))
        {

            pointLight l1 = createPointLight(vec3(-10.0, 15.0, 0.0), vec3(1.0, 1.0, 1.0));
            pointLight l2 = createPointLight(vec3(8.0, 15.0, 3.0), vec3(1.0, 1.0, 1.0));
            pointLight l3 = createPointLight(vec3(1.0, 15.0, -9.0), vec3(1.0, 1.0, 1.0));

            col += directlighting(l1, r, rec) * throughput;
            col += directlighting(l2, r, rec) * throughput;
            col += directlighting(l3, r, rec) * throughput;

            //calculate secondary ray and update throughput

            Ray scatterRay;
            vec3 atten = vec3(1.0f, 1.0f, 1.0f);

            if(scatter(r, rec, atten, scatterRay))
            {   
                r = scatterRay;
                throughput *= atten;

            }
            else
            {
                col += throughput * rec.material.emissive;
                break; // no more scattering, exit loop
            }
        }
        else
        {
            float t = 0.8 * (r.d.y + 1.0);
            col += throughput * mix(vec3(1.0), vec3(0.5, 0.7, 1.0), t);
            break;
        }
    }
    return col; 
}

            File: buffer.File,
            LineOffset: buffer.LineOffset
        };
        quad.material = buffer.Shader;
        renderer.setRenderTarget(buffer.Target);
        renderer.render(scene, camera);
    }
    currentShader = {};
    let compileTimeEnd = performance.now();
    let compileTime = compileTimeEnd - compileTimeStart;
    if (compileTimePanel !== undefined) {
        for (let i = 0; i < 200; i++) {
            compileTimePanel.update(compileTime, 200);
        }
    }

    computeSize();
    render();

    function addLineNumbers( string ) {
        let lines = string.split( '\\n' );
        for ( let i = 0; i < lines.length; i ++ ) {
            lines[ i ] = ( i + 1 ) + ': ' + lines[ i ];
        }
        return lines.join( '\\n' );
    }

    function compileFragShader(gl, fsSource) {
        const fs = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fs, fsSource);
        gl.compileShader(fs);
        if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
            const fragmentLog = gl.getShaderInfoLog(fs);
            console.error( 'THREE.WebGLProgram: shader error: ', gl.getError(), 'gl.COMPILE_STATUS', null, null, null, null, fragmentLog );
            return false;
        }
        return true;
    }

    function render() {
        requestAnimationFrame(render);
        if (!forceRenderOneFrame) {
            // Pause Whole Render
            if (paused) return;
        }
        forceRenderOneFrame = false;

        // Advance Time
        deltaTime = clock.getDelta();
        time = startingTime + clock.getElapsedTime() - pausedTime;
        if (vscode !== undefined) {
            vscode.postMessage({
                command: 'updateTime',
                time: time
            });
        }
        updateDate();
        
        if(flyControls)
        {
            flyControls.update(0.1);
        }

        // Audio Update

        for (let buffer of buffers) {
            buffer.Shader.uniforms['iResolution'].value = resolution;
            buffer.Shader.uniforms['iTimeDelta'].value = deltaTime;
            buffer.Shader.uniforms['iTime'].value = time;
            buffer.Shader.uniforms['iFrame'].value = frameCounter;
            buffer.Shader.uniforms['iMouse'].value = mouse;
            buffer.Shader.uniforms['iMouseButton'].value = mouseButton;

            buffer.Shader.uniforms['iViewMatrix'].value = controlState.matrixWorld;

            buffer.Shader.uniforms['resolution'].value = resolution;
            buffer.Shader.uniforms['time'].value = time;
            buffer.Shader.uniforms['mouse'].value = normalizedMouse;

            quad.material = buffer.Shader;
            renderer.setRenderTarget(buffer.Target);
            renderer.render(scene, camera);
        }
        
        // Uniforms Update

        // Keyboard Update

        if (mouse.w > 0.0) {
            mouse.w = -mouse.w;
            updateMouse();
        }

        for (let buffer of buffers) {
            if (buffer.PingPongTarget) {
                [buffer.PingPongTarget, buffer.Target] = [buffer.Target, buffer.PingPongTarget];
                buffer.Shader.uniforms[`iChannel${buffer.PingPongChannel}`].value = buffer.PingPongTarget.texture;
                for (let dependent of buffer.Dependents) {
                    const dependentBuffer = buffers[dependent.Index];
                    dependentBuffer.Shader.uniforms[`iChannel${dependent.Channel}`].value = buffer.Target.texture;
                }
            }
        }

        frameCounter++;
    }
    function forceAspectRatio(width, height) {
        // Forced aspect ratio
        let forcedAspects = [0,0];
        let forcedAspectRatio = forcedAspects[0] / forcedAspects[1];
        let aspectRatio = width / height;

        if (forcedAspectRatio <= 0 || !isFinite(forcedAspectRatio)) {
            let resolution = new THREE.Vector3(width, height, 1.0);
            return resolution;
        }
        else if (aspectRatio < forcedAspectRatio) {
            let resolution = new THREE.Vector3(width, Math.floor(width / forcedAspectRatio), 1);
            return resolution;
        }
        else {
            let resolution = new THREE.Vector3(Math.floor(height * forcedAspectRatio), height, 1);
            return resolution;
        }
    }
    function computeSize() {
        
        // Compute forced aspect ratio and align canvas
        resolution = forceAspectRatio(window.innerWidth, window.innerHeight);
        canvas.style.left = `${(window.innerWidth - resolution.x) / 2}px`;
        canvas.style.top = `${(window.innerHeight - resolution.y) / 2}px`;

        for (let buffer of buffers) {
            if (buffer.Target) {
                buffer.Target.setSize(resolution.x, resolution.y);
            }
            if (buffer.PingPongTarget) {
                buffer.PingPongTarget.setSize(resolution.x, resolution.y);
            }
        }
        renderer.setSize(resolution.x, resolution.y, false);
        
        // Update Camera and Mesh
        quad.geometry = new THREE.PlaneGeometry(resolution.x, resolution.y);
        camera.left = -resolution.x / 2.0;
        camera.right = resolution.x / 2.0;
        camera.top = resolution.y / 2.0;
        camera.bottom = -resolution.y / 2.0;
        camera.updateProjectionMatrix();

        // Reset iFrame on resize for shaders that rely on first-frame setups
        frameCounter = 0;
    }
    function saveScreenshot() {
        let doSaveScreenshot = () => {
            renderer.domElement.toBlob(function(blob){
                let a = document.createElement('a');
                let url = URL.createObjectURL(blob);
                a.href = url;
                a.download = 'shadertoy.png';
                a.click();
            }, 'image/png', 1.0);
        };

        let forcedScreenshotResolution = [0,0];
        if (forcedScreenshotResolution[0] <= 0 || forcedScreenshotResolution[1] <= 0) {
            renderer.render(scene, camera);
            doSaveScreenshot();
        }
        else {
            renderer.setSize(forcedScreenshotResolution[0], forcedScreenshotResolution[1], false);
            
            for (let buffer of buffers) {
                buffer.Shader.uniforms['iResolution'].value = new THREE.Vector3(forcedScreenshotResolution[0], forcedScreenshotResolution[1], 1);
                buffer.Shader.uniforms['resolution'].value = new THREE.Vector3(forcedScreenshotResolution[0], forcedScreenshotResolution[1], 1);

                quad.material = buffer.Shader;
                renderer.setRenderTarget(buffer.Target);
                renderer.render(scene, camera);
            }

            doSaveScreenshot();
            renderer.setSize(resolution.x, resolution.y, false);
        }
    }
    function recordAction() {
        let recordButton = document.getElementById("record");
        if (recorder == null) {
            recordButton.classList.add('recording');

            let stream = canvas.captureStream(30);
            let recorderOptions = {
                mimeType: "video/webm"
            };
            recorder = new MediaRecorder(stream, recorderOptions);
            recorder.start();
            recorder.ondataavailable = function(evt) {
                let a = document.createElement('a');
                let url = URL.createObjectURL(evt.data);
                a.href = url;
                a.download = 'shadertoy.webm';
                a.click();
            };
        }
        else {
            recordButton.classList.remove('recording');

            recorder.stop();
            recorder = null;
        }
    }
    function reloadWebview() {
        if (vscode !== undefined) {
            vscode.postMessage({ command: 'reloadWebview' });
        }
    }
    function updateMouse() {
        if (vscode !== undefined) {
            vscode.postMessage({
                command: 'updateMouse',
                mouse: {
                    x: mouse.x,
                    y: mouse.y,
                    z: mouse.z,
                    w: mouse.w
                },
                normalizedMouse: {
                    x: normalizedMouse.x,
                    y: normalizedMouse.y
                }
            });
        }
    }
    let dragging = false;
    function updateNormalizedMouseCoordinates(clientX, clientY) {
        let rect = canvas.getBoundingClientRect();
        let mouseX = clientX - rect.left;
        let mouseY = resolution.y - clientY - rect.top;

        if (mouseButton.x + mouseButton.y != 0) {
            mouse.x = mouseX;
            mouse.y = mouseY;
        }

        normalizedMouse.x = mouseX / resolution.x;
        normalizedMouse.y = mouseY / resolution.y;
    }
    canvas.addEventListener('mousemove', function(evt) {
        updateNormalizedMouseCoordinates(evt.clientX, evt.clientY);
        updateMouse();
    }, false);
    canvas.addEventListener('mousedown', function(evt) {
        if (evt.button == 0)
            mouseButton.x = 1;
        if (evt.button == 2)
            mouseButton.y = 1;

        if (!dragging) {
            updateNormalizedMouseCoordinates(evt.clientX, evt.clientY);
            mouse.z = mouse.x;
            mouse.w = mouse.y;
            dragging = true
        }

        updateMouse();
    }, false);
    canvas.addEventListener('mouseup', function(evt) {
        if (evt.button == 0)
            mouseButton.x = 0;
        if (evt.button == 2)
            mouseButton.y = 0;

        dragging = false;
        mouse.z = -mouse.z;
        mouse.w = -mouse.w;

        updateMouse();
    }, false);
    window.addEventListener('resize', function() {
        computeSize();
    });

    // Keyboard Callbacks
</script>
